<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body style="background-color: #121212; color: #fff;">
    
</body>

<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "Main"
    div.id = Math.round(Math.random * 10)
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "maroon"
    div.style.padding = "10px"
    div.style.borderRadius = "4px"
    
    // div.innerText = "This is new Element"
    const textNote = document.createTextNode("This is new text")
    div.appendChild(textNote)

    document.body.appendChild(div)

</script>

</html>
